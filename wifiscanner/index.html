<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wifi QR Scanner - Niel</title>
  <link rel="stylesheet" href="./src/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/js/bootstrap.js">
</head>
<body> 
  <div class="container vertical-center mt-5">
    <div class="container-scan p-5 mt-5 d-flex flex-column justify-content-center align-items-center">
      <div class="img">
        <img src="./src/img/logo.png" alt="Wifi">
      </div>
      <h1 class="text-center mt-5" style="letter-spacing: 1px;">WiFi QR Scanner</h1>
      <div class="file text-center mt-5">
        <label for="qrInput" class="btn btn-dark btn-file btn-hover">
          Choose File
          <input type="file" accept="image/*" id="qrInput" style="display: none;">
        </label>
      </div>
      <div id="result" class="mt-5">
        <div id="ssidInfo" class="m-2" style="letter-spacing: 1px; font-size: 18px; font-weight: 500;"></div>
        <div id="passwordInfo" style="letter-spacing: 1px; font-size: 18px; font-weight: 500;"></div>
      </div>
    </div>
  </div>
  

<style>

.container {
  width: 600px;
  height: 550px;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  border-radius: 8px;
  cursor: pointer;
}

.img {
  width: 100px;
  display: flex;
  margin: 0px auto;
}

.img img {
  width: 100px;
}

.btn-hover:hover {
  background-color: white;
  color: black;
}

#result {
  cursor: auto;
}
</style>



    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
